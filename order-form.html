<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="./index.html", method="post" autocomplete="on" autofocus="on">
        <fieldset>
            <legend> <h3> Order details </h3></legend>
        <label for="Name">Name : </label>
        <input type="text" name="Name" id="Name" required>
        <br>
        <label for="Phone_no">Phone No : </label>
        <input type="tel" name="Phone_no" id="Phone_no" required>
        <br>
        <label for="Mail">Mail : </label>
        <input type="email" name="Mail" id="Mail">
        <br>
        <label for="address">Address : </label>
        <input type="text" name="address" id="address" required>
        <br>
        <label for="zip_code">ZIP CODE : </label>
        <input type="number" name="zip_code" id="zip_code" maxlength="6" minlength="6" required>
        <br>
        <label for="comments">Comments : </label>
        <br>
        <input type="text" name="comments" id="comments">
        <hr>
        <center> <input type="submit"> </center>
    </fieldset>
    </form>
</body>
</html>
